<!DOCTYPE html>
<html lang="uk">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Angular + TypeScript — Курс (Apple Style)</title>
<style>
    :root {
        --bg: #ffffff;
        --card: #ffffff;
        --text: #111111;
        --subtle: #6e6e73;
        --border: rgba(0, 0, 0, .08);
        --shadow: 0 6px 18px rgba(0, 0, 0, .08);
        --accent: #0071e3;
        --accent-2: #0a84ff;
        --success: #34c759;
    }

    @media (prefers-color-scheme:dark) {
        :root {
            --bg: #0b0b0f;
            --card: #15151a;
            --text: #f5f5f7;
            --subtle: #9fa0a6;
            --border: rgba(255, 255, 255, .08);
            --shadow: 0 12px 30px rgba(0, 0, 0, .45);
            --accent: #0a84ff;
            --accent-2: #409cff;
            --success: #30d158;
        }
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 24px;
    }

    .container {
        max-width: 960px;
        margin: auto;
    }

    .hero {
        text-align: center;
        padding: 40px 20px 20px;
    }

    h1 {
        font-size: 42px;
        font-weight: 700;
        margin: 0;
    }

    .subtitle {
        color: var(--subtle);
        font-size: 18px;
        max-width: 700px;
        margin: 12px auto;
    }

    .toolbar {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px 0;
    }

    .btn {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
    }

    .btn.secondary {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
    }

    .btn:hover {
        background: var(--accent-2);
    }

    .progress {
        height: 10px;
        background: rgba(0, 0, 0, .08);
        border-radius: 999px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        width: 0%;
        transition: width .3s ease;
    }

    @media (prefers-color-scheme:dark) {
        .progress {
            background: rgba(255, 255, 255, .08);
        }
    }

    .week {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        margin: 16px 0;
        padding: 20px;
        transition: .2s;
    }

    .week.done {
        border-color: rgba(52, 199, 89, .6);
    }

    .week h3 {
        margin: 0 0 12px;
        font-size: 20px;
    }

    .lesson {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 6px 0;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
    }

    .lesson.done {
        border-color: rgba(52, 199, 89, .6);
    }

    .lesson label {
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .lesson input[type="checkbox"] {
        accent-color: var(--accent);
        transform: scale(1.2);
    }

    .task {
        margin-left: 32px;
        font-size: 14px;
        color: var(--subtle);
    }
</style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <h1>Angular + TypeScript</h1>
            <p class="subtitle">2-місячний курс із практикою — створення застосунку <b>TaskFlow</b>.</p>
        </div>
        <div class="toolbar">
            <button class="btn secondary" onclick="resetProgress()">Скинути прогрес</button>
            <span id="status"></span>
        </div>
        <div class="progress">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="course"></div>
    </div>

    <script>
        /* ===== ДАНІ КУРСУ ===== */
        const course = [
            {
                week: "Тиждень 1 — Вступ, TypeScript, перший компонент", lessons: [
                    ["Що таке Angular, чому він стабільний і навіщо його використовувати", "Створи конспект у README.md — коротко про Angular, його історію та переваги.", false],
                    ["Встановлення Node.js, Angular CLI, створення першого проєкту", "Ініціалізуй проект TaskFlow через Angular CLI.", false],
                    ["Огляд структури проєкту, компонентів і модуля", "Проаналізуй створені файли, знайди AppComponent.", false],
                    ["Створення та підключення власного компонента", "Додай компонент <code>HeaderComponent</code> з назвою TaskFlow.", false],
                    ["Основи TypeScript: типи, інтерфейси, класи", "Створи модель <code>Task</code> з інтерфейсом {id, title, description, status}.", false]
                ]
            },
            {
                week: "Тиждень 2 — Зв’язування даних, події, динамічний контент", lessons: [
                    ["Інтерполяція, прив’язка властивостей та атрибутів", "Виведи список тестових задач у шаблоні з *ngFor.", false],
                    ["Обробка подій (Event Binding)", "Додай кнопку для зміни статусу задачі та оброби подію.", false],
                    ["Двостороннє зв’язування (ngModel)", "Додай форму створення нової задачі з двостороннім зв’язуванням.", false],
                    ["Сигнали в Angular 19", "Заміни локальний стан на Signals для зберігання задач.", false],
                    ["Практика", "Реалізуй додавання задач у список із формою та сигналами.", false]
                ]
            },
            {
                week: "Тиждень 3 — Компоненти, Input/Output, комунікація", lessons: [
                    ["Передача даних у компонент (Input)", "Передай задачу у дочірній компонент <code>TaskItemComponent</code>.", false],
                    ["Відправлення подій нагору (Output)", "Зроби видалення задачі через подію з дочірнього компонента.", false],
                    ["Обчислювані властивості (Getters)", "Додай вивід кількості завершених задач.", false],
                    ["Динамічне стилювання", "Познач завершені задачі зеленим кольором через клас binding.", false],
                    ["Практика", "Створи компонент <code>TaskListComponent</code> і реалізуй повну взаємодію.", false]
                ]
            },
            {
                week: "Тиждень 4 — Форми, двостороннє зв’язування, Pipes", lessons: [
                    ["Шаблонні форми Angular", "Додай форму для додавання задачі через шаблонну форму.", false],
                    ["Валідація форм", "Додай обов’язковість полів назви та опису.", false],
                    ["Pipes — форматування даних", "Додай pipe для форматування тексту (обрізання опису).", false],
                    ["Кастомні Pipes", "Створи власний pipe для фільтрації завершених задач.", false],
                    ["Практика", "Реалізуй фільтр 'Показати лише активні задачі'.", false]
                ]
            },
            {
                week: "Тиждень 5 — Сервіси та Dependency Injection", lessons: [
                    ["Що таке сервіс та як його створити", "Створи <code>TaskService</code> для управління задачами.", false],
                    ["Dependency Injection", "Інжектуй сервіс у компонент TaskListComponent.", false],
                    ["Сигнали у сервісах", "Перенеси логіку сигналів у сервіс.", false],
                    ["Використання localStorage", "Збережи задачі у localStorage через сервіс.", false],
                    ["Практика", "Перевір збереження задач після перезавантаження сторінки.", false]
                ]
            },
            {
                week: "Тиждень 6 — Модулі, архітектура, структура проєкту", lessons: [
                    ["Що таке модулі (NgModule)", "Створи <code>TaskModule</code> і перенеси туди компоненти задач.", false],
                    ["SharedModule", "Винеси спільні компоненти та пайпи у спільний модуль.", false],
                    ["Структура директорій", "Розклади код за фічами (core, shared, features).", false],
                    ["Оптимізація імпортів", "Використай Standalone Components для деяких елементів.", false],
                    ["Практика", "Онови структуру проєкту згідно з найкращими практиками.", false]
                ]
            },
            {
                week: "Тиждень 7 — Директиви, життєвий цикл компонентів", lessons: [
                    ["Кастомні директиви", "Створи директиву для підсвічування активної задачі.", false],
                    ["Життєвий цикл компонентів", "Використай ngOnInit для ініціалізації даних із localStorage.", false],
                    ["ViewChild і доступ до DOM", "Отримай посилання на елемент списку задач.", false],
                    ["HostListener та HostBinding", "Додай анімацію при наведенні на задачу.", false],
                    ["Практика", "Додай логіку автозбереження задач при зміні стану.", false]
                ]
            },
            {
                week: "Тиждень 8 — Оптимізація, OnPush, AsyncPipe, фінал", lessons: [
                    ["Change Detection та OnPush стратегія", "Переведи компонент списку задач на OnPush.", false],
                    ["AsyncPipe", "Використай AsyncPipe для відображення даних сервісу.", false],
                    ["Рефакторинг застосунку", "Перевір типи, перейменуй змінні, прибери дублікати коду.", false],
                    ["Деплой", "Збери застосунок через ng build і завантаж на GitHub Pages.", false],
                    ["Підсумок", "Опиши в README основні здобуті навички.", false]
                ]
            }
        ];

        /* ===== РЕНДЕР ===== */
        function loadCourse() {
            const container = document.getElementById('course'); container.innerHTML = '';
            course.forEach((week, i) => {
                const wId = `week-${i}`;
                const wDone = localStorage.getItem(wId) === '1';
                const weekEl = document.createElement('div');
                weekEl.className = 'week' + (wDone ? ' done' : '');
                weekEl.innerHTML = `<h3>${week.week}</h3>`;
                week.lessons.forEach((l, j) => {
                    const id = `w${i}-l${j}`;
                    const stored = localStorage.getItem(id) === '1';
                    const done = stored || l[2] === true;
                    const lesson = document.createElement('div');
                    lesson.className = 'lesson' + (done ? ' done' : '');
                    lesson.innerHTML = `<input type="checkbox" id="${id}" ${done ? 'checked' : ''}
        onchange="toggleLesson('${id}',${i},${j})"><label for="${id}">${l[0]}</label>`;
                    const task = document.createElement('div');
                    task.className = 'task'; task.innerHTML = `<b>Завдання:</b> ${l[1]}`;
                    weekEl.append(lesson, task);
                    // обновим массив текущим состоянием
                    week.lessons[j][2] = done;
                });
                container.appendChild(weekEl);
            });
            updateProgress();
        }

        /* ===== ЛОГІКА ПРОГРЕСУ ===== */
        function toggleLesson(id, i, j) {
            const cb = document.getElementById(id);
            const row = cb.closest('.lesson');
            const done = cb.checked;
            row.classList.toggle('done', done);
            localStorage.setItem(id, done ? '1' : '0');
            course[i].lessons[j][2] = done;
            updateProgress();
        }
        function updateProgress() {
            let total = 0, done = 0;
            course.forEach(w => w.lessons.forEach(l => { total++; if (l[2]) done++; }));
            const percent = Math.round(done / total * 100);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('status').textContent = `Пройдено: ${percent}%`;
        }
        function resetProgress() {
            if (!confirm('Скинути прогрес?')) return;
            course.forEach(w => w.lessons.forEach(l => l[2] = false));
            localStorage.clear(); loadCourse();
        }
        window.addEventListener('load', loadCourse);
    </script>
</body>

</html>
